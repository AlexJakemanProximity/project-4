{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col basket-details-container">
                <h5 class="text-muted text-center">Edit a Product</h5>
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form text-center mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-black rounded-0 btn-lg" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0 btn-lg" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
